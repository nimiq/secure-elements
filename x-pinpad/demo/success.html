<!DOCTYPE html>
<html>

<head>
    <title>x-pinpad</title>
    <link href="../x-pinpad.css" rel="stylesheet">
    <link href="/libraries/nimiq-style/nimiq-style.css" rel="stylesheet">
</head>

<body>
    <x-pinpad></x-pinpad>
    <script type="module">
        import XPinpad from "../x-pinpad.js";
        const $pinpad = new XPinpad();
        $pinpad.open();
        // simulate success
        addEventListener('x-pin', e => $pinpad.close());
    </script>
</body>

</html>
