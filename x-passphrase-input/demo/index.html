<!DOCTYPE html>
<html>

<head>
    <title>x-passphrase-input demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../x-passphrase-input.css" rel="stylesheet">
    <link href="../../x-toast/x-toast.css" rel="stylesheet">
    <link href="/libraries/nimiq-style/nimiq-style.css" rel="stylesheet">
    <link href="/elements/x-screen/x-screen.css" rel="stylesheet">
</head>

<body class="x-screen-fit">
    <x-passphrase-input></x-passphrase-input>
    <script type="module">
        import XPassphraseInput from "../x-passphrase-input.js";
        import XToast from "../../x-toast/x-toast.js";
        const $input = new XPassphraseInput();
        $input.addEventListener('x-passphrase-input', e => XToast.show(`${e.type}: ${e.detail}`));
    </script>
</body>

</html>
