<!DOCTYPE html>
<html>

<head>
    <title>x-passphrase-setter demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="/libraries/nimiq-style/nimiq-style.css" rel="stylesheet">
    <link href="../x-passphrase-setter.css" rel="stylesheet">
    <link href="../../x-toast/x-toast.css" rel="stylesheet">
</head>

<body>
    <x-passphrase-setter></x-passphrase-setter>
    <x-toast></x-toast>
    <script type="module">
        import XPassphraseSetter from "../x-passphrase-setter.js";
        const $setter = new XPassphraseSetter();
        $setter.focus();
        import XToast from "../../x-toast/x-toast.js";
        const $toast = new XToast();
        $setter.addEventListener('x-passphrase-setter-submitted', e => $toast.show(`${e.type}: ${e.detail}`));
    </script>
</body>

</html>
