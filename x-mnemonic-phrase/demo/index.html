<!DOCTYPE html>
<html>

<head>
    <title>Mnemonic Phrase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="/libraries/nimiq-style/nimiq-style.css" rel="stylesheet">
    <link href="../x-mnemonic-phrase.css" rel="stylesheet">
    <style>
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--primary-background);
    }
    </style>
</head>

<body>
    <x-mnemonic-phrase></x-mnemonic-phrase>
    <script type="module">
    import XMnemonicPhrase from '../x-mnemonic-phrase.js';
    import MnemonicPhrase from '/libraries/mnemonic-phrase/mnemonic-phrase.min.js';
    const randomKey = window.crypto.getRandomValues(new Uint8Array(32));
    const $mnemonicPhrase = new XMnemonicPhrase();
    $mnemonicPhrase.privateKey = MnemonicPhrase._arrayToHex(randomKey);
    </script>
</body>

</html>
