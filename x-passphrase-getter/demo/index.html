<!DOCTYPE html>
<html>

<head>
    <title>x-passphrase-setter demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="/libraries/nimiq-style/nimiq-style.css" rel="stylesheet">
    <link href="../x-passphrase-getter.css" rel="stylesheet">
    <link href="../../x-toast/x-toast.css" rel="stylesheet">
</head>

<body>
    <x-passphrase-getter></x-passphrase-getter>
    <x-toast></x-toast>
    <script type="module">
        import XPassphraseGetter from "../x-passphrase-getter.js";
        const $getter = new XPassphraseGetter();
        $getter.focus();
        import XToast from "../../x-toast/x-toast.js";
        const $toast = new XToast();
        $getter.addEventListener('x-passphrase-getter-submitted', e => $toast.show(`${e.type}: ${e.detail}`));
    </script>
</body>

</html>
