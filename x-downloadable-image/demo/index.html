<!DOCTYPE html>
<html>

<head>
    <title>x-downloadable-image demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="../x-downloadable-image.css" rel="stylesheet">
</head>

<style>
    x-downloadable-image {
        max-width: 80vmin;
    }
</style>

<body>
    <div>
        <x-downloadable-image></x-downloadable-image>
        <h1>Click the image to download.</h1>
    </div>
    <script type="module">
        import XDownloadableImage from "../x-downloadable-image.js";
        const $image = new XDownloadableImage();
        // note that download of a data url svg images does not seem to work on iOS currently (jpeg, png work sometimes)
        $image.src = 'data:image/svg+xml,<svg width="499" height="440" xmlns="http://www.w3.org/2000/svg"><path d="M389.33 20.73C382.65 9.28 366.48 0 353.24 0h-208c-13.26 0-29.4 9.28-36.09 20.73L5.33 198.87c-6.68 11.45-6.68 30.02 0 41.47l103.82 178.14c6.68 11.45 22.85 20.74 36.09 20.74h208c13.26 0 29.4-9.28 36.09-20.74l103.82-178.14c6.68-11.45 6.68-30.01 0-41.47L389.33 20.73zM272.6 347.45v41.1h-38.74v-39.53c-23.53-2.82-51.45-13.02-70.28-30.12l25.57-39.06c20.4 15.06 37.96 22.9 57.1 22.9 22.43 0 32.31-9.1 32.31-27.29 0-40.63-105.4-39.84-105.4-111.06 0-38.74 23.2-65.57 60.7-73.1V50.51h38.74v40c25.57 3.6 43.92 16.16 59.45 32.47l-29.49 33.26c-14.43-13.02-26.66-19.77-43.45-19.77-19.13 0-29.49 7.53-29.49 25.26 0 37.49 105.41 34.35 105.41 109.96-.15 37.8-21.33 67.13-62.43 75.76z" fill="%23FFC107" fill-rule="evenodd"/></svg>';
        $image.filename = 'nimiq';
        $image.addEventListener('x-image-download', () => console.log('image downloaded'));
    </script>
</body>

</html>
